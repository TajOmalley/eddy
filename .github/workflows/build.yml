name: Build & Verify

on:
  push:
    branches: [ "main" ] # Runs on every push to main branch

jobs:
  build:
    # Currently runs on macOS only, can add windows-latest later
    runs-on: macos-latest

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Node.js version compatible with project
          cache: 'npm' # npm dependency caching for speed improvement

      - name: 📦 Install root dependencies
        run: npm install

      - name: 🌐 Build LearnCanvas web app
        # Build the LearnCanvas Next.js app
        run: npm run build

      - name: 🖥️ Build Electron app (if build script exists)
        # Only run if there's an Electron build script
        run: |
          if [ -f "build.js" ]; then
            node build.js
          else
            echo "No Electron build script found, skipping..."
          fi


