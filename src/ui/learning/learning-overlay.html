<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnCanvas - Learning Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95), rgba(50, 50, 50, 0.95));
            backdrop-filter: blur(10px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-title {
            font-size: 24px;
            font-weight: 600;
            color: #4CAF50;
        }

        .close-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff6b6b;
        }

        .main-content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .project-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .step-container {
            margin-bottom: 20px;
        }

        .step-title {
            font-size: 18px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .step-content {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
        }

        .step-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .guidance-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .guidance-title {
            font-size: 18px;
            font-weight: 600;
            color: #2196F3;
            margin-bottom: 15px;
        }

        .guidance-content {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="header">
            <div class="project-title" id="projectTitle">Loading Project...</div>
            <button class="close-btn" id="closeBtn">âœ• Close</button>
        </div>
        
        <div class="main-content">
            <div class="project-panel">
                <div class="step-container">
                    <div class="step-title" id="stepTitle">Current Step</div>
                    <div class="step-content" id="stepContent">Loading step content...</div>
                    <div class="step-actions">
                        <button class="btn btn-primary" id="nextStepBtn">Next Step</button>
                        <button class="btn btn-secondary" id="prevStepBtn">Previous</button>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progressText">Step 1 of 5</div>
            </div>
            
            <div class="guidance-panel">
                <div class="guidance-title">AI Guidance</div>
                <div class="guidance-content" id="guidanceContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        Analyzing your screen and providing guidance...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let currentProject = null;
        let currentStep = 0;
        
        // Initialize overlay
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[LearningOverlay] Overlay loaded');
            
            // Request project data from main process
            ipcRenderer.send('get-project-data');
            
            // Set up event listeners
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // Close button
            document.getElementById('closeBtn').addEventListener('click', () => {
                console.log('[LearningOverlay] Close button clicked');
                ipcRenderer.send('close-learning-overlay');
            });
            
            // Navigation buttons
            document.getElementById('nextStepBtn').addEventListener('click', nextStep);
            document.getElementById('prevStepBtn').addEventListener('click', prevStep);
            
            // Listen for project data
            ipcRenderer.on('project-data-loaded', (event, projectData) => {
                console.log('[LearningOverlay] Project data received:', projectData);
                loadProject(projectData);
            });
            
            // Listen for guidance updates
            ipcRenderer.on('guidance-updated', (event, guidance) => {
                console.log('[LearningOverlay] Guidance updated:', guidance);
                updateGuidance(guidance);
            });
            
            // Listen for step updates
            ipcRenderer.on('step-updated', (event, stepData) => {
                console.log('[LearningOverlay] Step updated:', stepData);
                updateCurrentStep(stepData);
            });
        }
        
        function loadProject(projectData) {
            currentProject = projectData;
            currentStep = 0;
            
            // Update UI
            document.getElementById('projectTitle').textContent = projectData.title || 'Learning Project';
            
            if (projectData.steps && projectData.steps.length > 0) {
                updateCurrentStep(projectData.steps[0]);
                updateProgress();
            }
        }
        
        function updateCurrentStep(step) {
            document.getElementById('stepTitle').textContent = step.title || 'Step';
            document.getElementById('stepContent').textContent = step.content || 'No content available';
        }
        
        function updateProgress() {
            if (!currentProject || !currentProject.steps) return;
            
            const totalSteps = currentProject.steps.length;
            const progress = ((currentStep + 1) / totalSteps) * 100;
            
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Step ${currentStep + 1} of ${totalSteps}`;
        }
        
        function nextStep() {
            if (!currentProject || !currentProject.steps) return;
            
            if (currentStep < currentProject.steps.length - 1) {
                currentStep++;
                updateCurrentStep(currentProject.steps[currentStep]);
                updateProgress();
                
                // Request new guidance for this step
                requestGuidance();
            }
        }
        
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                updateCurrentStep(currentProject.steps[currentStep]);
                updateProgress();
                
                // Request new guidance for this step
                requestGuidance();
            }
        }
        
        function requestGuidance() {
            // Request AI guidance for current step
            ipcRenderer.send('request-guidance', {
                step: currentProject.steps[currentStep],
                stepIndex: currentStep
            });
        }
        
        function updateGuidance(guidance) {
            const guidanceElement = document.getElementById('guidanceContent');
            guidanceElement.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>Current Activity:</strong> ${guidance.activity || 'Analyzing...'}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Guidance:</strong> ${guidance.advice || 'Processing...'}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Tips:</strong> ${guidance.tips || 'No specific tips available'}
                </div>
            `;
        }
        
        // Request initial guidance
        setTimeout(() => {
            if (currentProject) {
                requestGuidance();
            }
        }, 1000);
    </script>
</body>
</html>
